<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تغيير لون الحروف</title>
</head>
<body>

<p id="text">hello hello jhloh</p>

<script>
    // الحصول على عنصر الفقرة
    var paragraph = document.getElementById("text");

    // تحويل نص الفقرة إلى نص قابل للتعديل
    var text = paragraph.innerHTML;

    // استبدال كل حرف "h" بوسمة span حمراء
    var newText = text.replace(/e/g, '<span style="color:red;">h</span>');

    // وضع النص المعدل داخل الفقرة
    paragraph.innerHTML = newText;
</script>

</body>
</html>
